                    width = (window.innerWidth > 0) ? window.innerWidth : screen.width;

        <script>
            var xhr, myTimer;        

            var sendwcx = function(event) {
                animatewcx();
                myTimer = setInterval(function(){ 
                    deanimatewcx();
                    clearInterval(myTimer);
                    document.getElementById("pksmInput").type = "file";
                }, 3000);
                var input = document.getElementById("pksmInput"),
                    reader = new FileReader();
                reader.readAsArrayBuffer(input.files[0]);

                reader.onload = function(){
                    var pokeIpAddr = document.getElementById("3dsIp").value;
                    //check if file != 260 bytes and if 3ds ip is set
                    if(input.files[0].size == 264 && pokeIpAddr != ""){
                        document.getElementById("pksmInput").type = "hidden";
                        document.getElementById("info").innerHTML = "";
                        var j = 0,
                            pksm = [0x50, 0x4B, 0x53, 0x4D, 0x4F, 0x54, 0x41],
                            wcx = new Uint8Array(reader.result),
                            message = new Uint8Array(271);
                        for (var i = 0; i < 7; i++) {
                            message[i] = pksm[i];
                        }

                        for (var i = 7; i < 271; i++) {
                            message[i] = wcx[j];
                            j++;
                        }
                        xhr = new XMLHttpRequest();
                        xhr.open("POST", 'http://'+pokeIpAddr+':9000', true);
                        xhr.send(message);
                    } else {
                        var error = pokeIpAddr == "" ? "IP is correct" : "wcx is valid";
                        document.getElementById("info").innerHTML = "Please make sure your "+error;
                    }
                }
            }

            String.prototype.paddingLeft = function (paddingValue) {
                return String(paddingValue + this).slice(-paddingValue.length);
            };

            function reset(){
                document.getElementById("reload").click()
            }
        </script>
